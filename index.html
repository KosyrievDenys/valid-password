<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <link rel='stylesheet' href='style.css'>
  <title>Snowboards</title>
</head>
<body>
<main class='main'>
  <section class='block-input'>
    <div class='container'>
      <div class='wrapper-input'>
        <div class='content'>
          <label>
            <input class='input' type='password'>
            <span class='title'>Password</span>
            <img class='error' src='./img/error.svg' alt=''>
          </label>
          <ul class='list'>
            <li class='item'>
              <span>8 characters</span>
            </li>
            <li class='item'>
              <span>1 number</span>
            </li>
            <li class='item'>
              <span>1 capital case</span>
            </li>
            <li class='item'>
              <span>1 small case</span>
            </li>
            <li class='item'>
              <span>1 special character!</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>
</main>

<script src='index.js'></script>
</body>
</html>
